<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/imagens/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="stylesheet" href="./src/css/estilos.css" />

    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Zig e Sharko</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/Zig e Sharko.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a>
        <img
          class="logo"
          src="./src/imagens/61Qd4VwSKES._AC_UL900_SR615_900_-removebg-preview.png"
          alt="logo Zig e Sharko"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/zig-et-sharko-logo-xilam-animation-removebg-preview.png"
          alt="imagem do título da série"
        />
        <p class="descricao">
          Zig é uma hiena faminta que vive em uma ilha vulcânica; ele sempre tenta devorar Marina, uma bela sereia que vive no recife próximo, mas nunca consegue, pois seu amigo, o tubarão Sharko, sempre a protege. Zig sempre é ajudado pelo caranguejo ermitão Bernie.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img class="zig" src="./src/imagens/2734654-removebg-preview.png" />

      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/V4-8agcoVQs"
            title="Trailer oficial"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
